<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M2I</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/minima.css"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">M2I</h1>
    </div>
  </header>
  <form class="container" action="/api" method="post" target="_blank">
    <label for="editor">Markdown</label>
    <textarea name="markdown" id="editor" class="editor" cols="30" rows="20"></textarea>
    <details class="advanced">
      <summary>Advanced settings</summary>
      <div class="inner">
        <label for="width">width</label>
        <input type="number" name="width" id="width" class="width" value="800">
        <label for="template">template</label>
        <textarea name="template" id="template" class="template" cols="30" rows="5">
<link rel="stylesheet" href="https://cdn.zce.me/markdown.css">
<div>{{markdown}}</div>
        </textarea>
        <p class="muted"><code>{{markdown}}</code> will be replaced with the converted markdown html.</p>
      </div>
    </details>
    <button class="button">Generate</button>
  </form>
  <footer>
    <p class="container">
      This service is Hosted on <a href="https://vercel.com">Vercel</a>.&nbsp;&nbsp;
      <a href="https://github.com/zce/m2i-server">&lt;/&gt;</a> with <span class="heart">&hearts;</span> by <a href="https://zce.me">zce</a>.
      Licensed under the <a href="https://github.com/zce/m2i-server/blob/master/LICENSE">MIT License</a>.
    </p>
  </footer>
</body>
</html>
