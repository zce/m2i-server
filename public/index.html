<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M2I</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">M2I</h1>
    </div>
  </header>
  <form class="container" action="/api" method="post" target="_blank">
    <label for="editor">Markdown</label>
    <textarea name="markdown" id="editor" class="editor" cols="30" rows="20"></textarea>
    <details class="advanced">
      <summary>Advanced settings</summary>
      <div class="inner">
        <label for="width">width</label>
        <input type="number" name="width" id="width" class="width" value="600">
        <label for="scale">scale</label>
        <input type="number" name="scale" id="scale" class="scale" value="2">
        <label for="template">template</label>
        <textarea name="template" id="template" class="template" cols="30" rows="5"><!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
<style>
  :root {
    --font-sans: 'Noto Sans SC', sans-serif;
    --font-serif: 'Noto Serif SC', serif;
    --font-mono: monospace;

    --body-width: 45em;
    --body-bg: #f3f2ee;
    --body-color: #1f0909;

    --border: #c9cbc6;

    --block-bg: #edece8;

    --link-color: #228be6;
  }

  body {
    margin: 0 auto;
    padding: 3em 2.5em;
    max-width: var(--body-width);
    background: var(--body-bg);
    color: var(--body-color);
    font-size: 16px;
    line-height: 1.75;
    font-weight: 400;
    font-family: var(--font-serif);
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    line-height: 1.2;
  }

  h1 {
    margin-top: .67em;
    margin-bottom: .67em;
    padding-bottom: .5em;
    border-bottom: 1px solid var(--border);
    font-size: 2.5em;
    font-weight: bold;
  }

  h2 {
    margin-top: .83em;
    margin-bottom: .83em;
    font-size: 2em;
    font-weight: bold;
  }

  h3 {
    margin-top: 1em;
    margin-bottom: 1em;
    font-size: 1.75em;
    font-weight: bold;
  }

  h4 {
    margin-top: 1.33em;
    margin-bottom: 1.33em;
    font-size: 1.5em;
    font-weight: bold;
  }

  h5 {
    margin-top: 1.67em;
    margin-bottom: 1.67em;
    font-size: 1.25em;
    font-weight: bold;
  }

  h6 {
    margin-top: 2.33em;
    margin-bottom: 2.33em;
    font-size: 1em;
    font-weight: bold;
  }

  hr {
    border: 0;
    height: 1px;
    background: var(--border);
  }

  ul,
  ol {
    position: relative;
    padding-left: 2.5em;
  }

  li ol > li {
    list-style-type: lower-alpha;
  }

  li li ol > li {
    list-style-type: lower-roman;
  }

  /* li > input[type='checkbox'] {
    position: absolute;
    left: 13px;
  } */

  table {
    margin: 1em 0;
    border-collapse: collapse;
    overflow: auto;
    width: 100%;
  }

  thead {
    background: var(--border);
    text-align: left;
  }

  tr:nth-of-type(2n) {
    background: var(--block-bg);
  }

  th,
  td {
    padding: .25em .5em;
  }

  blockquote {
    margin: 0;
    padding: 1em 1.25em;
    border-left: 5px solid var(--border);
    background: var(--block-bg);
  }

  blockquote > :last-child {
    margin-bottom: 0;
  }

  blockquote > :first-child {
    margin-top: 0;
  }

  blockquote ul,
  blockquote ol {
    padding-left: 1.5em;
  }

  pre {
    padding: 0;
    background: var(--block-bg);
  }

  code {
    font-size: 87.5%;
    font-family: var(--font-mono);
  }

  pre code {
    display: block;
    padding: 1em 1.25em;
    overflow: auto;
  }

  img {
    max-width: 100%;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover,
  a:active {
    text-decoration: underline;
  }
</style>
<div>{{markdown}}</div></textarea>
        <p class="muted"><code>{{markdown}}</code> will be replaced with the converted markdown html.</p>
      </div>
    </details>
    <button class="button">Generate</button>
  </form>
  <footer>
    <p class="container">
      This service is Hosted on <a href="https://vercel.com">Vercel</a>.&nbsp;&nbsp;
      <a href="https://github.com/zce/m2i-server">&lt;/&gt;</a> with <span class="heart">&hearts;</span> by <a href="https://zce.me">zce</a>.
      Licensed under the <a href="https://github.com/zce/m2i-server/blob/master/LICENSE">MIT License</a>.
    </p>
  </footer>
</body>
</html>
