<body>
  <header><h1>M2I</h1></header>
  <form action="/api" method="post" target="_blank">
    <label for="editor">Markdown</label>
    <textarea name="markdown" id="editor" cols="30" rows="14" placeholder="Markdown"></textarea>
    <details>
      <summary>Advanced settings</summary>
      <div>
        <label for="width">width</label>
        <input type="number" name="width" id="width" value="600" placeholder="Viewport width">
        <label for="scale">scale</label>
        <input type="number" name="scale" id="scale" value="2" placeholder="Device scale factor">
        <label for="template">template</label>
        <textarea name="template" id="template" cols="30" rows="6" placeholder="HTML template"><link rel="preconnect" href="https://fonts.gstatic.com">

<style>
  :root {
    --font-serif: 'Noto Serif SC', serif;
    --font-mono: 'Fira Code', monospace;
    --body-width: 45em;
    --body-bg: #f3f2ee;
    --body-color: #1f0909;
    --border-color: #c9cbc6;
    --block-bg: #edece8;
    --link-color: #228be6;
  }

  body {
    position: relative;
    margin: 0 auto;
    padding: 3em 2.5em;
    max-width: var(--body-width);
    background: var(--body-bg);
    color: var(--body-color);
    font-size: 16px;
    line-height: 1.75;
    font-weight: 400;
    font-family: var(--font-serif);
    word-break: break-all;
    word-wrap: break-word;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1, h2, h3, h4, h5, h6 {
    margin: 1em 0 .5em;
    line-height: 1.2;
    font-weight: 700;
  }

  h1 {
    padding-bottom: .4em;
    border-bottom: 1px solid var(--border-color);
    font-size: 2.5em;
  }

  h2 {
    font-size: 2em;
  }

  h3 {
    font-size: 1.75em;
  }

  h4 {
    font-size: 1.5em;
  }

  h5 {
    font-size: 1.25em;
  }

  h6 {
    font-size: 1em;
  }

  hr {
    border: 0;
    height: 1px;
    background: var(--border-color);
  }

  p {
    margin: 1em 0;
  }

  ul, ol {
    position: relative;
    margin: 1em 0;
    padding-left: 2.5em;
  }

  ul ul, ul ol, ol ul, ol ol {
    margin: 0;
  }

  li ol > li {
    list-style-type: lower-alpha;
  }

  li li ol > li {
    list-style-type: lower-roman;
  }

  table {
    margin: 1em 0;
    border-collapse: collapse;
    overflow: auto;
    width: 100%;
  }

  thead {
    border-bottom: 1px solid var(--border-color);
    text-align: left;
  }

  tr:nth-of-type(2n) {
    background: var(--block-bg);
  }

  th, td {
    padding: .25em .5em;
  }

  blockquote {
    margin: 0;
    padding: 1em 1.25em;
    border-left: .4em solid var(--border-color);
    background: var(--block-bg);
  }

  blockquote > :last-child {
    margin-bottom: 0;
  }

  blockquote > :first-child {
    margin-top: 0;
  }

  blockquote ul, blockquote ol {
    padding-left: 1.5em;
  }

  pre {
    padding: 0;
    background: var(--block-bg);
  }

  code {
    font-size: 87.5%;
    font-family: var(--font-mono);
  }

  pre code {
    display: block;
    padding: 1em 1.25em;
    overflow: auto;
  }

  img {
    max-width: 100%;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover, a:active {
    text-decoration: underline;
  }
